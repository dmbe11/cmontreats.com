<!doctype html>
<html>

<head>
	<script src="dmxAppConnect/dmxAppConnect.js"></script>
	<meta charset="UTF-8">
	<title>Contact Form</title>
	<script src="js/jquery-3.4.1.slim.min.js"></script>
	<link rel="stylesheet" href="fontawesome4/css/font-awesome.min.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="bootstrap/4/css/bootstrap.min.css" />
	<script src="dmxAppConnect/dmxBootstrap4Navigation/dmxBootstrap4Navigation.js" defer=""></script>
	<link rel="stylesheet" href="dmxAppConnect/dmxValidator/dmxValidator.css" />
	<script src="dmxAppConnect/dmxValidator/dmxValidator.js" defer=""></script>
</head>

<body is="dmx-app" id="cmonContacts01">
	<header>
		<div class="container">
			<div class="row">
				<div class="col">
					<nav class="navbar navbar-expand-lg navbar-light mb-5 bg-transparent align-items-center justify-content-end flex-row sticky-top">
						<a class="navbar-brand mr-auto ml-auto" href="#">Navbar</a>
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar1_collapse" aria-controls="navbar1_collapse" aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse justify-content-center" id="navbar1_collapse">
							<div class="navbar-nav">
								<a class="nav-item nav-link active" href="#">Home</a>
								<a class="nav-item nav-link" href="#">About</a>
								<a class="nav-item nav-link" href="#">Contact</a>
							</div>
						</div>
						<div class="navbar-nav justify-content-end d-none d-lg-flex ml-md-auto">
							<a class="nav-item nav-link" href="#"><i class="fa fa-slack"></i></a>
							<a class="nav-item nav-link" href="#"><i class="fa fa-twitter"></i></a>
							<a class="nav-item nav-link" href="#"><i class="fa fa-facebook"></i></a>
						</div>
					</nav>
					<form is="dmx-serverconnect-form" id="serverconnectform1" method="post" action="dmxConnect/api/contact.php" dmx-generator="bootstrap4" dmx-form-type="horizontal" dmx-on:success="serverconnectform1.reset()">
						<div class="form-group row">
							<label for="inp_name" class="col-sm-2 col-form-label">Name</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="inp_name" name="name" aria-describedby="inp_name_help" placeholder="Enter Name" required="">
							</div>
						</div>
						<div class="form-group row">
							<label for="inp_email" class="col-sm-2 col-form-label">Email</label>
							<div class="col-sm-10">
								<input type="email" class="form-control" id="inp_email" name="email" aria-describedby="inp_email_help" placeholder="Enter Email" data-rule-email="">
							</div>
						</div>
						<div class="form-group row">
							<label for="inp_message" class="col-sm-2 col-form-label">Message</label>
							<div class="col-sm-10">
								<textarea id="inp_message" name="message" class="form-control"></textarea>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-10 offset-2">
								<button type="submit" class="btn btn-primary btn-block">Save</button>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-10 offset-2">
								<button type="reset" class="btn btn-block bg-secondary">Cancel</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</header>
	<script src="bootstrap/4/js/popper.min.js"></script>
	<script src="bootstrap/4/js/bootstrap.min.js"></script>
</body>

</html>
